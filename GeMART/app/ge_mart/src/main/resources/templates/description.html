    <main>
    <h1>GeMARTについて</h1>
        <p>
            GeMARTは、栄養バランスを考慮した料理のレシピや材料，材料費などを提案して、</br>
            一人暮らしの自炊の負担を軽減することを目的とし考案されました。</br>
            <img th:src="@{/before.png}" width="50%" height="75%">
            </br>
            栄養バランスを考慮した料理メニューを提案して，そのレシピや材料，
            材料費を提示することにより，自炊の負担を軽減します。</br>
            <img th:src="@{/after.png}" width="60%" height="75%"> </br>
            尚、GeMARTという名前は激安(G)栄養(E)満点(MA)レシピ(R)提案(T)の頭文字を取り,名付けられました。
        </p>
    </br>
